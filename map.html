<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0" />
    <link rel="shortcut icon" href="oob_favicon.ico">
    <script src="leaflet/leaflet.js"></script>
    <script src="markercluster/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="markercluster/MarkerCluster.css" />
    <link rel="stylesheet" href="markercluster/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Maps OOB</title>

    <style>
        #map {
            height: 80vh;
            width: 80vw;
            margin: 5rem auto;
        }
    </style>

</head>

<body>
    <div style="display:flex; flex-direction: column; height:100vh; width : 100vw;">
        <div id="map"></div>
        <div style="display:flex">
            <button id="delbutton" style="width:60vw; height:30px;margin : auto auto 50px 10vw;">delete</button>
            <button id="inputbutton" style="width:60vw; height:30px;margin : auto 10vw 50px auto;">input</button>
        </div>
    </div>


    <div id="inputbackground"></div>
    <div id="inputbox">
        <input type="text"  id="name" placeholder="이름">
        <input type="text"  id="discription" placeholder="소개">
        <input type="text"  id="dong" placeholder="--시 --동">
        <input type="button" id="submit" value="submit" onclick="senddata()">
    </div>

    <div id="delete_background"></div>
    <div id="delete_box"></div>


    <script src="main.js"></script>
</body>

</html>
